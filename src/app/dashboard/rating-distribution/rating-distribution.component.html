<mat-card class="example-card" style="height: 100%;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>User Rating Distribution</mat-card-title>
        <mat-card-subtitle>Bar visualization of each rating given by users</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div style="text-align: center;">
            <div id="rating-dist"></div>
        </div>
    </mat-card-content>
</mat-card>
<ng-http-loader 
    [backdrop]="false"
    [backgroundColor]="'#ff0000'"
    [debounceDelay]="100"
    [extraDuration]="300"
    [minDuration]="300"
    opacity="0.6"
    [spinner]="spinnerStyle.skThreeBounce"
    >
</ng-http-loader>
